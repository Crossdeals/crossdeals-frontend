<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/api-handler.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/main-classes.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>CrossDeals</title>
</head>
<body>
    <header>
        <img src="../images/logo.png" id="logo" />
        <div id="search">
            <input placeholder="Search for games..." id="searchbar" />
            <button id="ps" class="platform-toggle">PS</button>
            <button id="xbox" class="platform-toggle">Xbox</button>
            <button id="sw" class="platform-toggle">SW</button>
            <button id="pc" class="platform-toggle">PC</button>            
        </div>
        <div>
            <p class="inline-block">Signed in: <span id="username">User</span></p>
            <button id="logout" class="account-button">Logout</button>
            <button id="signup" class="account-button">Sign Up</button>
            <button id="login" class="account-button">Login</button>
        </div>
    </header>
    <main>
        <div>
            <div class="left" id="feature-image-container">
                <img id="feature-image" src="../images/mw19-placeholder.png" />
            </div>
            <div id="feature-details" class="right">
                <h1 id="feature-title">Game Title</h1>
                <p id="feature-publisher">Publisher, Date</p>
                <div>
                    <div class="platform-chip">
                        <p>Xbox</p>
                    </div>
                </div>
                <div>
                    <p id="feature-price">$19.99</p>
                    <p id="feature-percentage" class="feature-content">75% off - Originally $79.99</p>
                    <p id="feature-date" class="feature-content">Deal ends 07/17</p>
                    <p id="feature-description" class="feature-content">Long description long description ...</p>
                </div>
                <div>
                    <button id="feature-more-button" class="button primary">More Details</button>
                </div>
            </div>
        </div>
        <div class="clear section-container">
            <div class="clear deal-section">
                <h1 class="section-header">Today's Best Deals</h1>
                <div class="card-container">
                    <div class="deal-card">
                        <img class="card-image" src="../images/icon.png" />
                        <p class="card-title">Game Title</p>
                        <p class="card-price">$19.99</p>
                        <div class="card-platform-container">
                            <div class="platform-chip">
                                <p>Xbox</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </main>
</body>
</html>
