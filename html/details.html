<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/api-handler.js"></script>
    <script src="../js/login-manager.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/details-classes.js"></script>
    <script src="../js/details.js"></script>
    <script src="../js/test-data.js"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/details.css" />
    <title>CrossDeals</title>
</head>
<body>
    <header>
        <img src="../images/logo.png" id="logo" />
        <div id="search">
            <input placeholder="Search for games..." id="searchbar" />
            <button id="ps" class="platform-toggle">PS</button>
            <button id="xbox" class="platform-toggle">Xbox</button>
            <button id="sw" class="platform-toggle">SW</button>
            <button id="pc" class="platform-toggle">PC</button>            
        </div>
        <div>
            <p class="inline-block" id="username-container">Signed in: <span id="username">User</span></p>
            <button id="logout" class="account-button">Logout</button>
            <button id="signup" class="account-button">Sign Up</button>
            <button id="login" class="account-button">Login</button>
        </div>
    </header>
    <main>
        <div>
            <div id="game-image-container">
                <div id="game-details-container" style="background-image: url('../images/mw19-placeholder.png');">
                    <p id="game-title">Game Title</p>
                    <p id="game-publisher-year">Publisher, Year</p>
                    <div id="platform-container">
                        <div class="platform-chip">
                            <p>Xbox</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content-container">
            <div id="game-description-container">
                <div class="left" id="game-description">
                    <p>Long description...</p>
                </div>
                <div class="right" id="game-pricing-container">
                    <div class="game-details">
                        <p class="game-platform">Xbox</p>
                        <p class="game-price">$19.99</p>
                        <p class="game-original-price">75% off - Original $79.99</p>
                        <p class="game-lowest-price">Lowest ever: $15.99</p>
                        <p class="game-deal-ending">Deal ends 07/17</p>
                        <a class="game-deal-link button-link primary">Go to Microsoft Store</a>
                    </div>
                </div>
            </div>
            <div class="clear" id="review-section">
                <div>
                    <h1>Reviews</h1>
                    <p id="review-average-rating">4.6★</p>
                </div>
                <div id="review-controls">
                    <input id="review-box" class="left" placeholder="Add your review..." />
                    <button id="review-submit" class="button primary left">Add Review</button>
                </div>
                <div id="review-container" class="clear">
                    <div class="review-card">
                        <p class="review-username">Review username</p>
                        <p class="review-rating">4.6★</p>
                        <p class="review-content">Review review review...</p>
                        <p class="review-date">2025-07-17</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="notification-banner">
        <p>A notification goes here.</p>
    </div>
</body>
</html>
