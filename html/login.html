<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login | CrossDeals</title>
</head>
<body>
    <img id="logo" src="../images/logo.png" />
    <h1>Welcome back!</h1>
    <form action="/login" method="post">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />    
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" /> 
        </div>
        <p class="align-right">Don't have an account? <a href="/signup">Sign up</a></p>
        <div class="action-buttons">
            <button type="submit" id="login" class="button primary">Login</button>
            <button id="back" class="button secondary">Back</button>
        </div>
    </form>
</body>
</html>
